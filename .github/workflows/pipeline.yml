name: Minesweeper Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Poetry Setup
        uses: ClementWalter/poetry-action@v1
        
      - name: Run Tests
        run: poetry run pytest
